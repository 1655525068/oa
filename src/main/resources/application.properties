server.port=8088
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oa?autoReconnect=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
logging.level.org.springframework.web=DEBUG

#默认密码设置成cni23@sj
user.first.password=123456

#Windows path
file.root.path=D:/oa/resources/static/file
img.rootpath=D:/oa/resources/static/images
attachment.roopath=D:/oa/resources/static/attachment

#
#file.root.path=E:/MyProjects/oa_system/src/main/resources/static/file
#img.rootpath=E:/MyProjects/oa_system/src/main/resources/static/images
